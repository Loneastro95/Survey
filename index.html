<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 id="title">Survey Form</h1>
    <p id="description">Lorem Ipsum is simply dummy text of the printing and typesetting industry.</p>
    <form id="survey-form">
      <label for="name" id="name-label">User Name:<input id="name" type="text" required placeholder="Enter Name..."/></label>
      <label for="email" id="email-label">Email:<input id="email" type="email" required placeholder="Enter Email..."/></label>
      <label for="number" id="number-label">Age:<input id="number" type="number" min="13" max="120" placeholder="Enter Number..."/></label>
      <label for="dropdown">
        <select id="dropdown">
          <option></option>
          <option></option>
        </select>
      </label>
      <label for="choice">
        <input type="radio" value="Male" name="male"/> Male</label>
        <label for="choice">
        <input type="radio" value="Female" name="female"/> Female
      </label>
       <label for="sane">
        <input type="radio" value="Male" name="male"/> Sane</label>
        <label for="insane">
        <input type="radio" value="Female" name="female"/> Insane
      </label>
      <label for="hello">
        <input id="hello" type="checkbox" value="hello"/>
      </label>
       <label for="bye">
        <input id="bye" type="checkbox" value="bye"/>
      </label>
      <label for="message">Message:<textarea id="message" col="3" rows="5"></textarea></label>
      <input id="submit" type="submit" />
    </form>
    <script src="./index.js"></script>
  </body>
</html>
